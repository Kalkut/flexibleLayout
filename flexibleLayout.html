<html>
<head>
  <meta charset="utf-8">
  <title>Flexible Layout</title>
  <link rel="stylesheet" href="/style.css"></link>
</meta>
</head>
<body>
  <script src="/sandmin.js"></script>
  <script src="/jquery.js"></script>
  <script src="/toDOM.js"></script>
  <script src="/Seed.js"></script>
  <script src="/Seed2.js"></script>
  
  <script src="/Case.js"></script>
  <script src="/parents.js"></script>
  <script src="/where.js"></script>
  <script src="/Rect.js"></script>
  <script src="/Point.js"></script>
  <script src="/Seg.js"></script>
  <script src="/R4.js"></script>
  <script src="/Ref.js"></script>
  <script src="/extend.js"></script>
  <script src="/isArray.js"></script>
  <script src="/prototypes.js"></script>
  <script src="/FlexibleCase.js"></script>
  <script src="/coremin.js"></script>
  <script src="/DOMmin.js"></script>
  <script src="/Cluster.js"></script>
  <script src="/FlexibleLayout.js"></script>
  
  
  <script type="text/javascript">
    var c;
    var c2;
    var clust;
    var fl;

    sand.require("flexibleLayout/*", function (r) {
      c = new r.flexibleLayout.FlexibleCase({width : 400, height : 400, type : 'img', imgSrc : '/future.png'});
      c2 = new r.flexibleLayout.FlexibleCase({width : 400, height : 400, type : 'img', imgSrc : '/nasa.jpg'});
      clust = new r.flexibleLayout.Cluster({cases : [c,c2]});
      fl = new r.flexibleLayout.FlexibleLayout({clusters : [clust]})
      document.body.appendChild(fl.el);
    })
  </script>
</body>
</html>
